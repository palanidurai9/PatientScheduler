<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>
        <form action="{{ url_for('book_appointment') }}" method="POST">
            <label for="patient_name">Your Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="patient_phone">Phone Number:</label>
            <input type="tel" id="patient_phone" name="patient_phone" required>

            <label for="patient_email">Email:</label>
            <input type="email" id="patient_email" name="patient_email" required>

            <label for="appointment_time">Desired Appointment Time:</label>
            <input type="datetime-local" id="appointment_time" name="appointment_time" required>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('login') }}">Admin Login</a>
    </p>
</body>
</html>
